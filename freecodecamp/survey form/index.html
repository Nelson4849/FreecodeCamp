<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="formu">
    <h1 id="title">Build a Survey Form</h1>
    <p id="description">This information will not be shared with anyone else</p>

    <form id="survey-form" method="POST" action="#">
      <div class="items">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required autocomplete="off">
      </div>

      <div class="items">
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="off">
      </div>

      <div class="items">
        <label id="number-label" for="number">Age</label>
        <input type="number" id="number" name="number" placeholder="Enter your age" min="1" max="100" step="1" autocomplete="off">
      </div>

      <div class="items">
        <label for="gender">Select your gender</label>
        <select name="gender" id="dropdown">
            <option disabled selected>Enter your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
      </div>

      <div class="items">
      <p>Do you like programming?</p>
        <label><input type="radio" name="prog" checked value="yes">Yes</label>
        <label><input type="radio" name="prog" value="no">No</label>
        <label><input type="radio" name="prog" value="neither">Still working on it</label>
      </div>

      <div class="items">
      <p>What is your favourite country?</p>
        <label><input type="checkbox" name="country" checked value="usa">USA</label>
        <label><input type="checkbox" name="country" value="canada">Canada</label>
        <label><input type="checkbox" name="country" value="france">France</label>  
        <label><input type="checkbox" name="country" value="portugal">Portugal</label>  
        <label><input type="checkbox" name="country" value="spain">Spain</label>  
        <label><input type="checkbox" name="country" value="none">None of the above</label>  
      
      </div>

      <div class="items">
      <label for="text">Do you have any suggestions?</label>
      <textarea name="text" id="text" cols="30" rows="10" placeholder="Write your suggestions"></textarea>
      </div>
      
      <input type="submit" name="submit" id="submit" value="Submit">
    </form>
    <div>
</body>
</html>
