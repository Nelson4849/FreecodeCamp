<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="logo">
            <img id="header-img" src="https://www.warnerwebster.com.au/images/thumbs/0015164_scissors-dressing-sharpblunt-straight-13cm-armo_600.png" alt="hair dryer">
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a  class="nav-link" href="#commercial">Home</a></li>

        <iframe  id="video" height="315" src="https://www.youtube.com/embed/xN0NneGfLMU" title="YouTube video player"
